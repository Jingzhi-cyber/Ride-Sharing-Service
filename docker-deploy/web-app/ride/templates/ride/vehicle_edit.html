<head>
    <title>vehicle_edit</title>
</head>

<body>
    <h1>Vehicle Information</h1>
    <form action="/ride/vehicle_edit/" method="post">
        {% csrf_token %}
        <!-- {% if message %}
            <div class="alert alert-warning">{{ message}}</div>
        {% endif %} -->
        {% for message in messages%}
            <p id="messages">{{message}}</p>
        {% endfor %}
        <p>
            <label for="id_username">username: {{ user_name }}</label>
        </p>

        <!-- <p>
            <label for="vehicle_type">vehicle_type: </label>
            <input type="text" id="vehicle_type" name="vehicle_type" placeholder="{{ vehicle_type }}">
        </p> -->
        <div class="col-md-6">
            <label for="vehicle_type" class="form-label">Vehicle type: </label>
            <select class="form-select" id="vehicle_type" name="vehicle_type">
              <option value={{vehicle_type}}>Now: {{vehicle_type}}</option>
              <option>car</option>
              <option>van</option>
              <option>mini_bus</option>
              <option>trunck</option>
            </select>
        </div>
        <p>
            <label for="license_number">license_number: </label>
            <input type="text" id="license_number" name="license_number" value="{{ license_number }}">
        </p>
        <p>
            <label for="max_capacity">max_capacity: </label>
            <input type="number" id="max_capacity" name="max_capacity" value="{{ max_capacity }}">
        </p>
        <p>
            <label for="special_info">special_info: </label>
            <input type="text" id="special_info" name="special_info" value="{{ special_info }}">
        </p>

        <div>
            <p>
                <a href="/ride/driverHome/">Back to driverhome</a>
                <button type="submit">save changes</button>
            </p>
        </div>
        
    </form>
</body>
